{% extends "base.html" %}

{% block title %} Libros {% endblock %}
<body>
{% block content %}


    <div class="row">
        {% for book in books %}
        <div class="card col-xs-6 col-sm-4" style="width: 20rem;">
          <div class="card-block">
            <h4 class="card-title">
              <a href="/libros/{{book.slug}}">
                {{ book.name }}
              </a>
            </h4>
            <p class="card-text">{{ book.descripcion }}</p>
          </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}



</body>
